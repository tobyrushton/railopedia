name: TS

on: push

jobs:
    lint:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v2
            - uses: actions/setup-node@v4
              with:
                  node-version: 21.x
            - name: Install dependencies
              run: npm install
            - name: Lint
              run: |
               cd packages/web
               npm run lint
